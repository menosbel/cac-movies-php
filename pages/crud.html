<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAC-MOVIES</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos.css">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
<header class="header">
    <nav class="navegacion">
        <a class="anclaLogo" href="../index.html">
            <i class="fas fa-film" aria-hidden="true"></i>
            <span>CAC-Movies</span>
        </a>
        <h1>Crud Peliculas</h1>
        <ul class="listaNav">
            <li class="listaItem"><a class="linkNav" href="../index.html">Tendencias</a></li>
            <li class="listaItem"><a class="linkNav" href="./registrarse.html">Registrarse</a></li>
            <li class="listaItem"><a class="linkNav iniciarSesion" href="./iniciosesion.html">Iniciar Sesión</a></li>
        </ul>
    </nav>
</header>

<main id="main" class="main">
    <section class="sectionFormulario" data-aos="zoom-in"  data-aos-duration="1000">
        <form id="itemForm" class="mb-4" onsubmit="guardarPeliculas(event)">
            <div class="row">
                <div class="col">
                    <h2>Datos obligatorios</h2>

                    <input type="hidden" id="id" name="id">

                    <div class="form-group">
                        <label for="titulo">Titulo:</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" required>
                    </div>

                    <div class="form-group">
                        <label for="fecha_lanzamiento">Fecha Lanzamiento:</label>
                        <input type="date" class="form-control" id="fecha_lanzamiento" name="fecha_lanzamiento" required>
                    </div>

                    <div class="form-group">
                        <label for="genero">Genero:</label>
                        <input type="text" class="form-control" id="genero" name="genero" required>
                    </div>

                    <div class="form-group">
                        <label for="duracion">Duracion:</label>
                        <input type="text" class="form-control" id="duracion" name="duracion" required>
                    </div>

                </div>

                <div class="col" >
                    <h2>Datos opcionales</h2>
                    <div class="form-group">
                        <label for="director">Director:</label>
                        <input type="text" class="form-control" id="director" name="director">
                    </div>

                    <div class="form-group">
                        <label for="reparto">Reparto:</label>
                        <input type="text" class="form-control" id="reparto" name="reparto">
                    </div>

                    <div class="form-group">
                        <label for="sinopsis">Sinopsis:</label>
                        <input type="text" class="form-control" id="sinopsis" name="sinopsis">
                    </div>
                </div>
            </div>

            <br />
            <button type="submit" class="btn btn-primary">Guardar</button>
    </section>
    </form>

    <section class="sectionFormularioTabla sectionFormulario" >
        <h2>Peliculas</h2>
        <br />
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Titulo</th>
                <th>Fecha Lan.</th>
                <th>Genero</th>
                <th>Duracion</th>
                <th>Director</th>
                <th>Reparto</th>
                <th>Sinopsis</th>
                <th colspan="2">Acciones</th>
            </tr>
            </thead>
            <tbody id="itemsTableBody">
            <!-- Contenido generado dinámicamente -->
            </tbody>
        </table>
    </section>

</main>
<footer class="footer">
    <nav class="navegacion">
        <ul class="listaNav">
            <li class="listaItem"><a class="linkNav" href="">Términos y condiciones</a></li>
            <li class="listaItem"><a class="linkNav" href="">Preguntas frecuentes</a></li>
            <li class="listaItem"><a class="linkNav" href="">Ayuda</a></li>
            <li class="listaItem"><a class="linkNav administradorPeliculas" href="../pages/index.html">Inicio</a></li>
        </ul>
    </nav>
    <a href="#main" class="flechaArriba">
        <img src="../assets/img/flecha-hacia-arriba.png" alt="ir arriba flecha">
    </a>
</footer>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init();
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="../js/app.js"></script>
</body>
</html>
